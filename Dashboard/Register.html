<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="register.css">
        <title>Box Example</title>
	</head>
    </head>
    <body>
        <div class="box">
            <div class="Dinedash" style="padding-top: 15px;
            padding-left: 35px;">
           DINEDASH_
        </div>
        </div>
        <div class="vendor">
            Vendor Sign-Up
        </div>
        <div>
            <form method="post" action="Menu.html">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="number">Number</label>
                    <input type="number" id="number" name="number" placeholder="Enter your number" required>
                  </div>
                  <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" id="password" name="Password" placeholder="Enter Password" required>
                  </div>
                <div class="Dropdown">
                  <label for="Type"> Restaurant Type
                  <select id="Type" name="Type" placeholder="select Business type" required>
                    <option value="FineDine">Fine Dine</option>
                    <option value="Cafe">Cafe</option>
                    <option value="FastFoodJoint">Fast Food Joint</option>
                    <option value="CasualDiner">Casual Diner</option>  
                  </select>
                </label>
                </div>
                <button class="btn" onclick="window.location.href='pricing.html'">Submit</button>
              </form>
        </div>
        <img src="The Munchies - Bowl 1 3.png">
        <footer class="box1">
            <center>
                Contact us &copy;
            </center>
        </footer>

    </body>

</html>
